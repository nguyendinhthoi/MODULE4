<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        th, tr, td {
            border: 1px solid black;
        }
        .mess{
            color: green;
        }
    </style>
</head>
<body>
<a href="/product/add">Create new product</a>
<div class="mess" th:text="${mess}"></div>
<form action="/product/search" method="post">
    <input type="text" name="name" placeholder="Let enter name of product you want to find"/>
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>STT</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Brand</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="product,loop : ${products}">
        <td th:text="${loop.count}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getdescription()}"></td>
        <td th:text="${product.getBrand()}"></td>
        <td><a role="button" th:href="@{/product/edit(id=${product.getId()})}">Edit</a></td>
        <td><a role="button" th:href="@{/product/delete(id=${product.getId()})}">Delete</a></td>
        <td><a role="button" th:href="@{/product/view(id=${product.getId()})}">View</a></td>
    </tr>
</table>
</body>
</html>
