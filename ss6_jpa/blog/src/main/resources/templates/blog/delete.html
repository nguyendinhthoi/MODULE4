<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Form</title>
</head>
<body>
<form action="/blog/delete" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    <fieldset>
        <legend>
            <h5>Do you want to delete this?</h5>
        </legend>
        <p th:text="${blog.name}"></p>
        <p th:text="${blog.description}"></p>
        <p th:text="${blog.getCategory().name}"></p>
        <button type="submit">Delete</button>
        <a href="/blog" role="button">Back to list</a>
    </fieldset>
</form>
</body>
</html>
