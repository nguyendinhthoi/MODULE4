<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .card {
            display: inline-block;
        }

        /*img {*/
        /*    width: 286px;*/
        /*    height: 190px;*/
        /*}*/
    </style>
</head>
<body>

<th:block th:each="product : ${products}">
    <div class="card" style="width: 18rem;">
        <img th:src="${product.image}"
             class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.title}"></h5>
            <p class="card-text" th:text="${product.description}"></p>
            <b class="text text-bold" th:text="${product.price}"></b>
            <a th:href="@{/product/add/__${product.getProductId()}__(action='list')}" class="btn btn-primary">Add to
                cart</a>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
